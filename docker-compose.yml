version: '3'
services:

  postgres:
    image: postgres:16.3
    restart: always
    ports:
      - '5432:5432'
    volumes:
      - postgres:/var/lib/postgresql/data
    env_file:
      - .env
    networks:
      - backend
  
  adminer:
    image: adminer:4.8.1
    restart: always
    ports:
      - 8080:8080
    depends_on:
      - postgres
    networks:
      - backend

  pgadmin:
    image: dpage/pgadmin4:8.13.0
    restart: always
    depends_on:
      - postgres
    ports:
      - "8888:80"
    env_file:
      - .env
    networks:
      - backend

volumes:
  postgres:
    driver: local

networks:
  backend:
    driver: bridge